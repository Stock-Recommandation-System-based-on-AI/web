{% extends 'base.html' %}
{% block additional_styles %}
<style>
.container {
  max-width: 720px;
}
.table {
  color: black;
  margin-bottom: 200px;
}
.container-bottom {
  justify-content: flex-end;
  position: absolute;
  bottom: 0;
  width: 100%;
}
</style>
{% endblock %}

{% block content %}
<div class="main-wrapper">
	<div class="container mt-5 mb-1"></div>
	<div class="container">
		<div class="row justify-content-md-center">
			<div class="col-md-12 d-md-block b-2" style="padding-right:0px;">
				<div class="d-flex">
					<div class="mr-auto">
						<h3>자 유 게 시 판</h3>
					</div>
					<nav class="main-content-nav pb-1">
					<form action="" method="GET" class="form-inline">
					<input type="hidden" name="post_name" value="board">
					<div class="form-group">
						<div class="custom-control custom-radio custom-control-inline">
							<input type="radio" id="customRadioInline1" name="f" class="custom-control-input" checked="">
							<label class="custom-control-label" for="customRadioInline1">제목</label>
						</div>
						<div class="custom-control custom-radio custom-control-inline">
							<input type="radio" id="customRadioInline2" name="f" class="custom-control-input" value="c">
							<label class="custom-control-label" for="customRadioInline2">내용</label>
						</div>
						<div class="input-group mt-1">
							<input type="text" name="q" class="form-control" placeholder="Search Text..." required="">
						</div>
						<button class="btn btn-primary mt-1" type="submit">검색</button>
					</div>
					</form>
					</nav>
				</div>
				<div class="table-responsive-md bg-white">
					<table class="table table-hover">
						<thead class="thead-dark">
						<tr class="text-truncate">
							<th scope="col">#</th>
							<th scope="col">글쓴이</th>
							<th scope="col">제목</th>
							<th scope="col">조회수</th>
							<th scope="col">날짜</th>
						</tr>
						</thead>
						<tbody>
							
							{% for post in page_obj %}
							<tr class="text-truncate">
								<td>
									{{ post.pk }}
								</td>
								<td>
									{{ post.user }}
								</td>
								<td>
									<a href="{% url 'community:post_detail' post.pk %}" style="text-decoration: none;">{{ post.title }}</a> 
								</td>
								<td>
									0
								</td>
								<td>
									{{ post.created_at|date:'m-d' }}
								</td>
							</tr>
							{% endfor %}
						</tbody>
					</table>
				</div>
				<div class="d-flex p-2 container-bottom">
					<div class="p-2">
						<button type="button" class="btn btn-dark"><a href="{% url 'community:post_list' %}">목록</a></button>
					</div>
					<div class="p-2">
						<button type="button" class="btn btn-dark"><a href="{% url 'community:post_create' %}">쓰기</a></button>
					</div>
				</div>
			</div>
		</div>
	</div>	
</div>
{% endblock %}
