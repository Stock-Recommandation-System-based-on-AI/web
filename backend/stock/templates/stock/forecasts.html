{% extends 'base.html' %}
{% load static %}

{% block additional_styles %}
<style>
  .title {
  overflow: hidden;
  text-align: left;
  margin-top: 100px;
}
.title h2 {
  color: #044A67;
  font-weight: bold;
  font-size: 35px;
  text-transform: uppercase;
  position: relative;
  display: inline-block;
  padding-right: 25px;
}
.title h2 ::after {
  content: '-';
  font-size: 2px;
  background: rgba(0, 0, 0, 0.1);
  color: rgba(0, 0, 0, 0.1);
  height: 4px;
  display: block;
  width: 2000%;
  position: absolute;
  right: -2000%;
  top: 50%;
}
.search-widget {
  border: solid;
  border-width: 0.5px;
  border-radius: 5px;
  border-color:#1E8BC3;
  padding:10px;
  width:100%;
  box-shadow: 2px 4px 4px 0px rgba(5, 5, 5, 0.06);
}
label {
  font-weight: 700;
  margin-bottom: 20px;
  max-width: 100%;
}
</style>
{% endblock %}

{% block content %}
<div class="main-wrapper">
  <section class="bg-white">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="title">
            <h2>
              <a href="{% url 'stock:forecasts' %}" style="color:inherit;text-decoration: none;">Stock Forecasts</a>
            </h2>
          </div>
        </div>
        <div class="col-md-12">
          <div class="search-widget">
            <form id="searchform" method="get" action="">
              <label for="amount">BROWSE OUR STOCK FORECASTS</label>  
              <div class="input-group search-form" role="form">
                <input type="text" class="form-control ui-autocomplete-input" name="s" id="txtSearch" value="" placeholder="Search by ticker or company name, leave empty for all." autocomplete="off">
                <span class="input-group-btn">
                  <button type="submit" class="btn"><i class="fa fa-search"></i></button>
                </span>
              </div>
            </form>


            <a style="margin-top:20px;" href="/stock-forecast-stock-prediction/?&amp;minpercent=-100&amp;maxpercent=100&amp;s=" class="btn "><i class="fa fa-line-chart"></i> ALL FORECASTS</a>
            <a title="" style="margin-top:20px;color:red;" href="/pricing" class="btn "><i class="fa fa-line-chart"></i>STRONG SELL</a>
            
            <a title="" style="margin-top:20px;color:#fd4444;" href="/stock-forecast-stock-prediction/?&amp;minpercent=-10&amp;maxpercent=0&amp;s=" class="btn "><i class="fa fa-line-chart"></i> SELL</a>
            <a title="" style="margin-top:20px;color:#fec761;" href="/stock-forecast-stock-prediction/?&amp;minpercent=0&amp;maxpercent=2&amp;s=" class="btn "><i class="fa fa-line-chart"></i> NEUTRAL</a>
            <a title="" style="margin-top:20px;color:orange;" href="/stock-forecast-stock-prediction/?&amp;minpercent=2&amp;maxpercent=4&amp;s=" class="btn "><i class="fa fa-line-chart"></i> HOLD</a>
            <a title="" style="margin-top:20px;color:#51a952;" href="/stock-forecast-stock-prediction/?&amp;minpercent=4&amp;maxpercent=10&amp;s=" class="btn "><i class="fa fa-line-chart"></i> BUY</a>
            <a title="Delayed by 2 weeks for free users" style="margin-top:20px;color:green;" href="/pricing" class="btn "><i class="fa fa-line-chart"></i> STRONG BUY</a>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
{% endblock %}
