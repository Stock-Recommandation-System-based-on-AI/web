{% extends 'base.html' %}
{% load static %}

{% block additional_styles %}
<style>
.container-fluid {
  padding-left: 0;
  padding-right: 0;
  text-align: center;
  overflow: hidden; 
  padding-top: 180px;
  min-height: 500px;
}
.slider-wrapper {
  content: '';
  position: absolute;
  width: 100%;
  top: 70px;
  left: 0;
  height: 600px;
}
.home-promo {
  font-family: "Montserrat", sans-serif;
  display: inline-block;
  color: #fff;
  position: relative;
  z-index: 10;
  width: auto;
  margin: 0 auto;
}
.titlepro {
  font-size: 30px;
  text-shadow: 0 1px 1px rgb(0 0 0 / 50%);
  margin-bottom: 40px;
  text-transform: uppercase;
  background: transparent;
  font-weight: 700;
}
.middle {
  font-size: 56px;
  font-weight: 800;
  color: #EEF3F5;
}
.middle strong {
  color: #3498DB;
}
.bottom {
  font-size: 20px;
  text-transform: lowercase;
  font-weight: 700;
}
.title {
  overflow: hidden;
  text-align: right;
  margin-top: 100px;
}
.title h2 {
  color: #044A67;
  font-weight: bold;
  font-size: 35px;
  text-transform: uppercase;
  position: relative;
  display: inline-block;
  padding-left: 25px;
}
.title h2 ::after {
  content: '-';
  font-size: 2px;
  background: rgba(0, 0, 0, 0.1);
  color: rgba(0, 0, 0, 0.1);
  height: 4px;
  display: block;
  width: 2000%;
  position: absolute;
  left: -2000%;
  top: 50%;
}
.stock-chart h4 {
  margin-top: 0px;
  color: #044A67;
}
.stock-chart h4 a{
  color: #044A67;
}
.stock-title small {
  font-size: 65%;
  font-weight: 400;
  line-height: 1;
  color: #777;
}
</style>
{% endblock %}

{% block content %}
<header class="container-fluid intro-slider">
  <div class="slider-wrapper">
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="{% static 'images/slide-1.png' %}" alt="First slide" style="height:500px">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="{% static 'images/slide-2.jpg' %}" alt="Second slide" style="height:500px">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="{% static 'images/slide-4.jpg' %}" alt="Third slide" style="height:500px">
        </div>
      </div>
    </div>  
  </div>
  <div class="home-promo">
    <div class="text-center">
      <h2 class="titlepro">
        <span class="upper">Welcome to</span>
      </h2>
      <h2 style="margin-top: 20px; margin-bottom: 20px;">
        <span class="middle">AI <strong>RECOMMAND</strong></span>
      </h2>
      <h2>
        <span class="bottom">Big data   | Artificial Intelligence   | Stock Forecasts</span>
      </h2>
    </div>
  </div>  
</header>
<section class="bg-white">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="title">
          <h2>
            <a href="{% url 'stock:forecasts' %}" style="color:inherit;text-decoration: none;">Latest forecasts</a>
          </h2>
        </div>
      </div>
      <div class="col-md-4">
        <article class="stock-card" style="width: 300px;">
          <div class="stock-chart">
            <h4 class="stock-title">
              <a href="" tabindex="0">삼성전자</a>
              <span style="display:inline-block;">
                <small>2021년 8월 30일</small>
                <small style="color:#fd4444;font-weight: bold;">SELL</small>
              </span>
            </h4>
            <div class="stock-widget">
              <!-- TradingView Widget BEGIN -->
              <div class="tradingview-widget-container">
                <div id="tradingview_33640" class="widget-view"></div>
              </div>
            </div>
          </div>
        </article>
      </div>
      <div class="col-md-4">
        <article class="stock-card" style="width: 300px;">
          <div class="stock-chart">
            <h4 class="stock-title">
              <a href="" tabindex="0">SK하이닉스</a>
              <span style="display:inline-block;">
                <small>2021년 8월 30일</small>
                <small style="color:#fd4444;font-weight: bold;">SELL</small>
              </span>
            </h4>
            <div class="stock-widget">
              <!-- TradingView Widget BEGIN -->
              <div class="tradingview-widget-container">
                <div id="tradingview_227d4" class="widget-view"></div>
              </div>
            </div>
          </div>
        </article>
      </div>
      <div class="col-md-4">
        <article class="stock-card" style="width: 300px;">
          <div class="stock-chart">
            <h4 class="stock-title">
              <a href="" tabindex="0">대한항공</a>
              <span style="display:inline-block;">
                <small>2021년 8월 30일</small>
                <small style="color:#fd4444;font-weight: bold;">SELL</small>
              </span>
            </h4>
            <div class="stock-widget">
              <!-- TradingView Widget BEGIN -->
              <div class="tradingview-widget-container">
                <div id="tradingview_a2e75" class="widget-view"></div>
              </div>
            </div>
          </div>
        </article>
      </div>
    </div>
  </div>
</section>
{% endblock %}
