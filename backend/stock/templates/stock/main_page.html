{% extends 'base.html' %}
{% load static %}

{% block additional_styles %}
<style>
.container-fluid {
  padding-left: 0;
  padding-right: 0;
  text-align: center;
  overflow: hidden; 
  padding-top: 180px;
}
.slider-wrapper {
  content: '';
  position: absolute;
  width: 100%;
  top: 70px;
  left: 0;
  height: 600px;
}
.home-promo {
  font-family: "Montserrat", sans-serif;
  display: inline-block;
  color: #fff;
  position: relative;
  z-index: 10;
  width: auto;
  margin: 0 auto;
}
.titlepro {
  font-size: 30px;
  text-shadow: 0 1px 1px rgb(0 0 0 / 50%);
  margin-bottom: 40px;
  text-transform: uppercase;
  background: transparent;
  font-weight: 700;
}
.middle {
  font-size: 56px;
  font-weight: 800;
  color: #EEF3F5;
}
.middle strong {
  color: #3498DB;
}
.bottom {
  font-size: 20px;
  text-transform: lowercase;
  font-weight: 700;
}
</style>
{% endblock %}

{% block content %}
<header class="container-fluid intro-slider">
  <div class="slider-wrapper">
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="{% static 'images/slide-1.png' %}" alt="First slide" style="height:500px">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="{% static 'images/slide-2.jpg' %}" alt="Second slide" style="height:500px">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="{% static 'images/slide-4.jpg' %}" alt="Third slide" style="height:500px">
        </div>
      </div>
    </div>  
  </div>
  <div class="home-promo">
    <div class="text-center">
      <h2 class="titlepro">
        <span class="upper">Welcome to</span>
      </h2>
      <h2 style="margin-top: 20px; margin-bottom: 20px;">
        <span class="middle">AI <strong>RECOMMAND</strong></span>
      </h2>
      <h2>
        <span class="bottom">Big data   | Artificial Intelligence   | Stock Forecasts</span>
      </h2>
    </div>
  </div>  
</header>
{% endblock %}
